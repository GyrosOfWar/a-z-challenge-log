@(user: User)

@main("Profile", loggedIn = true) {
    <h1>Welcome, @user.friendlyName!</h1>
    <p id="first-time-text" style="visibility : hidden">
        You have no games in your profile yet! Select the game you started your A-Z challenge with and I'll try
        to fill in the rest. You can also choose to select games manually.</p>
    <div class="progress progress-striped active" id="loading-indicator">
        <div class="progress-bar" role="progress-bar" style="width: 100%">
            <span class="sr-only">Currently loading.</span>
        </div>
    </div>
    <span id="error-append" style="visibility: hidden"></span>

    <table class="table table-hover" id="selectable-games" style="visibility: hidden">
        <thead>
            <tr>
                <th>Win/Loss</th>
                <th>Hero</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="table-body">

        </tbody>
    </table>
}
